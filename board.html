<!DOCTYPE html>
<html>
<head>
    <title>Color Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/board.css" />
</head>
<body>
    <h1>The Color
        <br>
        <span id="colorDisplay">RGB</span>
        <br>
        Guessing Game</h1>
    <div id="configuration-bar">
        <button id="play-again">New Colors</button>
        <span id="message">Guess it!</span>
        <button id="easy-btn" class="mode">Easy</button>
        <button id="hard-btn" class="mode selected">Hard</button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    <script src="boardSetup.js"></script>
</body>
</html>
